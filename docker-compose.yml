# GardenSeedTracker Docker Compose Configuration
# 
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Environment variables should be set in .env file or passed via command line

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garden-seed-tracker
    restart: unless-stopped
    expose:
      - 3000
    environment:
      # Database
      - DATABASE_URL=file:/app/data/garden.db
      
      # NextAuth Configuration
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      
      # Email Configuration (for magic links)
      - EMAIL_SERVER_HOST=${EMAIL_SERVER_HOST:-}
      - EMAIL_SERVER_PORT=${EMAIL_SERVER_PORT:-587}
      - EMAIL_SERVER_USER=${EMAIL_SERVER_USER:-}
      - EMAIL_SERVER_PASSWORD=${EMAIL_SERVER_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@gardenseedtracker.com}
      
      # Square Payment Configuration
      - SQUARE_ACCESS_TOKEN=${SQUARE_ACCESS_TOKEN:-}
      - SQUARE_LOCATION_ID=${SQUARE_LOCATION_ID:-}
      - SQUARE_APP_ID=${SQUARE_APP_ID:-}
      - SQUARE_WEBHOOK_SIGNATURE_KEY=${SQUARE_WEBHOOK_SIGNATURE_KEY:-}
      
      # Cron Security
      - CRON_SECRET=${CRON_SECRET:-}
      
      # Optional: Resend for emails
      #- RESEND_API_KEY=${RESEND_API_KEY:-}
      
      # Optional: Google OAuth
      #- GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      #- GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}

    labels:
      - traefik.enable=true
      - traefik.http.routers.garden-seed-tracker.entrypoints=websecure
      - traefik.http.routers.garden-seed-tracker.rule=Host(`garden-seed-tracker.com`) || Host(`www.garden-seed-tracker.com`)
      - traefik.http.routers.garden-seed-tracker.tls=true
      - traefik.http.routers.garden-seed-tracker.service=garden-seed-tracker
      - traefik.http.services.garden-seed-tracker.loadbalancer.server.port=80
        #- traefik.http.routers.garden-seed-tracker.tls.certresolver=le
      - traefik.http.routers.garden-seed-tracker.tls.certresolver=cloudflare
      - traefik.docker.network=traefik_public

    volumes:
      # Persist SQLite database
      - /docker/gardenseedtracker/garden_data:/app/data
    # Run as root initially to fix volume permissions, then drop to nextjs user
    user: "0:0"
    command: >
      sh -c "chown -R 1001:1001 /app/data && su -s /bin/sh nextjs -c '/app/entrypoint.sh'"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - garden-network
      - traefik_public

networks:
  garden-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.69.16/28
          gateway: 10.0.69.17
  traefik_public:
    external: true